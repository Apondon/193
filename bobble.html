<script>
    var arr = [1,11,111,2,22,222]
    // 遍历数组
    for(let i=0;i<arr.length;i++){
        for(let j=0;j<arr.length;j++){
            // console.log(arr[i],arr[j])
            // 比较值的大小，把小值放在大值之前
            if(arr[i]<arr[j]){
                var m = arr[i] // 定义中间变量来保存要进行交换的值
                arr[i] = arr[j]
                arr[j] = m
            }
        }
    }
    console.log(arr)
