<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件冒泡</title>
    <style>
        .waimian{
            width:300px;
            height: 300px;
            background: firebrick;
        }
        .zhongjian{
            width:200px;
            height: 200px;
            background: gold;
        }
        .limian{
            width: 100px;
            height: 100px;
            background: greenyellow;
        }
    </style>
</head>
<body>
    <div class="waimian" onclick="alert('我在最外面')">
        <div class="zhongjian" onclick="alert('我在中间')">
            <div class="limian" onclick="alert('我在最里面')"></div>
        </div>
    </div>
</body>
</html>
