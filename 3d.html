<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding:0;}
        html,body{width:100%;height: 100%;}
        .div1{
            width: 100px;
            height: 100px;
            background: blueviolet;
            /* perspective(z) 透视*/
            transform:perspective(300px) rotateY(45deg) translateX(100px);
        }
    </style>
</head>
<body>
    <div class="div1"></div>
</body>
</html>
