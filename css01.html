<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;padding: 0;
        }
    </style>
    <link rel="stylesheet" href="./css01.css">
</head>
<body>
    <!-- id -->
    <div id="div1">
        <span>我是div1</span>
    </div>
    <!-- class 类名 -->
    <div class="div2">我是div2</div>
    <!-- 标签 -->
    <span>我是span1</span>
    <!-- 父子元素 -->
    <div class="div3">
        <span>我是span2</span>
    </div>
    <!-- 内联样式 -->
    <div style="width: 100px; height: 100px; border: 1px solid;">内联</div>
    <!-- 选择器权重 -->
    <div class="div4" id="div4">我是div4</div>

    <!-- 行内元素 默认在同一行，不可设置宽高-->
    <span class="spanInline">我是span1</span>
    <span class="spanInline">我是span2</span>
    <span class="spanInline">我是span3</span>
    <span class="spanInline">我是span4</span>
    <span class="spanInline">我是span5</span>
    <!-- 行块元素 默认在同一行，可以设置宽高-->
    <input type="text">
    <input type="text">
    <!-- 块级元素 默认不在一行，可以设置宽高-->
    <p>p标签1</p>
    <p>p标签2</p>
    <p>p标签3</p>
    <!-- display -->
    <div class="testDisplay">display</div>
    <div class="testDisplay">display</div>
    <div class="testDisplay">display</div>

    <!-- 圆角 -->
    <div class="ridus">圆角</div>

</body>
</html>
