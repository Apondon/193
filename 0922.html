<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 自动完成 -->
    autocomplete  <input type="text" autocomplete="on">

    <br>
    <br>
    <!-- 自动获得焦点 -->
    默认  <input type="text">
    <br>
    autofocus <input type="text" autofocus="autofocus">
    <br>
    <!-- 提示语 -->
    placeholder  <input type="text" placeholder="请输入一些内容">

    <br>
    <!-- 验证 -->
    <form>
        pattern <input type="text" pattern="[A-Za-z]">
        <br>
        <input type="submit" value="提交">
    </form>
    <br>
    <form>
        required <input type="text" required="required">
        <br>
        <input type="submit" value="提交">
    </form>

    <br>
    <!-- 数字输入框 -->
    默认 <input type="number">
    <br>
    <!-- 最大值max 最小值min 步长step -->
    max <input type="number" max="10">
    
    <br>
    min <input type="number" min="0">

    <br>
    step <input type="number" step="5">

    <br>
    max+step <input type="number" max="11" step="5">

    <br>
    min+step <input type="number" min="1" step="5">


    <!-- 文件上传 -->
    <br>
    <!-- 默认 -->
    <input type="file">
    
    <!-- 多文件上传 -->
    <br>
    <input type="file" multiple="multiple">

    <br>
    <!-- 默认勾选 -->
    默认 <input type="checkbox">  默认勾选 <input type="checkbox" checked="checked">

</body>
</html>
